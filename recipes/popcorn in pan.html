    <h1>popcorn</h1>
    <img src ="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F8966632.jpg&w=595&h=595&c=sc&poi=face&q=60" alt="popcorn">
    <h2>popcorn cooked in pan</h2>
    <p>You will never go back microwave popcorn after trying this range-top recipe. It is made with oil, margarine, and seasoned salt.</p>
    <h3>ingredients:</h3>
    <ul>
        <li>¼ cup vegetable oil</li>
        <li>3 tablespoons margarine</li>
        <li>½ cup unpopped popcorn</li>
        <li>½ teaspoon seasoned salt, or to taste</li>



    </ul>
